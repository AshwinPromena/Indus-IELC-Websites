<mat-toolbar class="toolbar" fxLayout="row wrap"

  <div fxFlex.gt-md="9.33vw" fxFlex="100px" fxFlex.lt-lg="80px"

    <a [routerLink]="['/']" routerLinkActive="router-link-active"
      aria-label="home page link">
      <img class="logoImg" src="../../../../assets/images/logos/logo.png"
        alt="Indus Early Learning Centre logo">
    </a>
  </div>

              width="100%">
      </a>
  </div> -->
