<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap.gt-md="2.34vw" fxFlex="100%"
    fxLayoutGap.lt-md="15px" fxHide.xs fxShow.gt-xs style="position:relative">
    <button mat-icon-button matDialogClose style="position:absolute;top:-25px;right:-55px;background-color: white;"
        class="mat-elevation-z0">
        <mat-icon>close</mat-icon>
    </button>

    <div fxFlex="100%" fxLayout="column" fxLayoutGap.gt-md="0.69vw" fxLayoutGap="10px">
        <div fxLayout="column" fxLayoutGap.gt-md="0.69vw" fxLayoutGap="10px">
            <span class="fs-x-small text-accent text-tr-u fw-500 text-a-c">{{selectedData?.title}}</span>
        </div>
    </div>
    <div fxFlex="" fxLayout="column" fxLayoutGap.gt-md="0.69vw" fxLayoutGap="10px" mat-dialog-content>
        <div *ngFor="let data of selectedData?.description">
            <span class="fs-small  fw-500 text-a-j">{{data}}</span>
        </div>
    </div>
</div>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap.gt-md="2.34vw" fxLayoutGap="30px"
    fxLayoutGap.lt-md="15px" fxShow.xs fxHide.gt-xs mat-dialog-content>
    <button mat-icon-button matDialogClose style="position:fixed;top:0px;right:0px;background-color: white;"
        class="mat-elevation-z0">
        <mat-icon>close</mat-icon>
    </button>
    <div fxFlex="" fxLayout="column" fxLayoutGap.gt-md="0.69vw" fxLayoutGap="10px">
        <img [src]="selectedData?.image" width="100%">
        <div fxLayout="column" fxLayoutGap.gt-md="0.69vw" fxLayoutGap="10px">
            <span class="fs-md text-primary text-tr-u fw-600  text-a-c">{{selectedData?.name}}</span>
            <span class="fs-x-small text-accent text-tr-u fw-500 text-a-c">{{selectedData?.title}}</span>
        </div>
    </div>
    <div fxFlex="" fxLayout="column" fxLayoutGap.gt-md="0.69vw" fxLayoutGap="10px">
        <div *ngFor="let data of selectedData?.description">
            <span class="fs-small  fw-500 text-a-j">{{data}}</span>
        </div>
    </div>
</div>
